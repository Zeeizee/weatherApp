<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- font awesom -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css  -->

    <title>ZeeWeatherApp</title>
</head>

<body>
    <div class="container my-3 max-auto">
        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form action="" class="change-location my-2 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control ">
        </form>
        <div class="card d-none shadow-lg rounded">
            <!-- image for day and night -->
            <img src="http://via.placeholder.com/400x300" class="time card-image-top" alt="weather image">
            <div class="icon bg-light mx-auto text-center">
                <img src="">



            </div>
            <div class="text-muted text-Uppercase text-center details">

                <h5 class="my-5">City Name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>25</span>
                    <span>&deg;C</span>
                </div>

            </div>


        </div>
    </div>










    <!-- javascript files -->
    <script src="./js/script.js"></script>
    <script src="./js/forecast.js"></script>

    <!-- bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
